<DOCTYPE! html>
<html>

<head>
</head>

<body>
<canvas id='judaism' height='600' length='1200'>
</canvas>


<script>

//Set up canvas and context
var canvas = document.getElementById("judaism");
var context = canvas.getContext("2d");
window.addEventListener('resize', resizeCanvas, false);
// Draw canvas border for the first time.
resizeCanvas();

function resizeCanvas() {
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
}
//Set up input
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

var keyCodes = {up:38,down:40,left:37,right:39};

//Set up app loop
var FPS = 60;

setInterval(function() {
  update();
  draw();
}, 1000/FPS);

//App data
var boxX = 0;
var boxY = 0;
var boxWidth = 45;
var boxHeight = 90;

//Update function
function update()
{
	if (keyCodes.right in keysDown)
	{
		boxX += 5;
	}
	if (keyCodes.down in keysDown)
	{
		boxY += 5;
	}
	if (keyCodes.left in keysDown)
	{
		boxX -= 5;
	}
	if (keyCodes.up in keysDown)
	{
		boxY -= 5;
	}
}

//Draw function
function draw()
{
	context.clearRect(0, 0, canvas.width, canvas.height);
	context.fillRect(boxX, boxY, boxWidth, boxHeight);
}


</script>




</body>

</html>
